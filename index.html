<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Michael Moranis - Links</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
   window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundAlpha: 0.0,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0x300ff,
  wingSpan: 37.00,
  separation: 47.00,
  quantity: 2.00
})
   })
</script>
</head>
<body>
   <div id="vanta"></div>
   <main>
      <header>
         <img src="images/fotoperfil.jpg" alt="foto-perfil">
         <h1>@michaelmoraniss</h1>
         <ul>
            <li>
               <a href="https://www.instagram.com/michaelmoraniis/">
                  <img src="images/instagram.png" alt="foto-instagram" width="40">
               Instagram
              </a>
           </li>
            <li>
               <a href="https://www.linkedin.com/in/michaelmoranis/">
                  <img src="images/linkedin.png" alt="foto-linkedin" width="40">
                  Linkedin
               </a>
            </li>
            <li>
               <a href="https://www.facebook.com/michael.moranis">
                  <img src="images/facebook.png" alt="foto-facebook" width="40">
                  Facebook
               </a>
            </li>
         </ul>
   </main>
   </header>
</body>
</html>
